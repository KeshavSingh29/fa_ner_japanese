# Use `|` to concat the other folder path
files: ^app|.github/workflows

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-docstring-first
      - id: check-toml
      - id: check-yaml
        exclude: packaging/.*
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
  - repo: https://github.com/omnilib/ufmt
    rev: v1.3.2
    hooks:
      - id: ufmt
        additional_dependencies:
          - black == 22.3.0
          - usort == 1.0.2
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
  # - repo: https://github.com/pycqa/pylint
  #   rev: v3.0.0a6
  #   hooks:
  #     - id: pylint
  #       # Remove unused import
  #       args: ["--enable=W0614"]
  - repo: local
    hooks:
      - id: fetch-changed-infer-path
        name: Fetch changed inference logic path
        entry: .ci/fetch-changed-infer.sh
        language: script
        files: ^inference/
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.1.1
  #   hooks:
  #     - id: pydocstyle
  #       additional_dependencies: ["toml"]
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --sequence, '2', --offset, '0']
        files: .github/workflows/.* # Only format workflow files
